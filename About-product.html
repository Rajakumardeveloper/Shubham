<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Sale App</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    /* Form Styling */
    .form-container {
      width: 80%;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
      color: #555;
    }

    input[type="text"], input[type="number"], select, textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Search Bar Styling */
    .search-container {
      text-align: center;
      margin-top: 20px;
    }

    .search-container input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .search-container button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #2980b9;
    }

    /* Book Listings */
    .book-listings {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 10%;
    }

    .book-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .book-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .book-card h3 {
      margin-top: 10px;
      font-size: 20px;
      color: #333;
    }

    .book-card p {
      color: #777;
      font-size: 14px;
    }

    .book-card button {
      margin-top: 10px;
      background-color: #f39c12;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-card button:hover {
      background-color: #e67e22;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container, .search-container {
        width: 90%;
      }

      .book-listings {
        padding: 0 5%;
      }
    }
  </style>
</head>
<body>

  <h1>Book Sale App</h1>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for books...">
    <button onclick="searchBooks()">Search</button>
  </div>

  <!-- Book Posting Form -->
  <div class="form-container">
    <h2>Post a Book</h2>
    <form id="bookForm">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" required>

      <label for="schoolName">School Name:</label>
      <input type="text" id="schoolName" name="schoolName" required>

      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="10">10th Grade</option>
        <option value="12">12th Grade</option>
      </select>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="Mathematics">Mathematics</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="English">English</option>
      </select>

      <label for="images">Upload Images:</label>
      <input type="file" id="images" name="images" multiple>

      <label for="price">Price (Optional):</label>
      <input type="number" id="price" name="price">

      <label for="description">Description (Optional):</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Post Book</button>
    </form>
  </div>

  <!-- Book Listings -->
  <div class="book-listings" id="bookListings">
    <!-- Dynamic Book Listings will appear here -->
  </div>

  <script>
    // Sample books data
    let books = [
      { bookName: 'Mathematics for Class 10', schoolName: 'XYZ School', class: '10', category: 'Mathematics', price: 300, description: 'Good condition', images: ['https://via.placeholder.com/200'] },
      { bookName: 'History of India', schoolName: 'ABC School', class: '12', category: 'History', price: 250, description: 'Like new', images: ['https://via.placeholder.com/200'] },
    ];

    // Display Books Function
    function displayBooks() {
      const listingsContainer = document.getElementById('bookListings');
      listingsContainer.innerHTML = '';
      
      books.forEach(book => {
        const bookCard = document.createElement('div');
        bookCard.classList.add('book-card');

        const bookImages = book.images.map(image => `<img src="${image}" alt="${book.bookName}">`).join('');

        bookCard.innerHTML = `
          ${bookImages}
          <h3>${book.bookName}</h3>
          <p>School: ${book.schoolName}</p>
          <p>Class: ${book.class}</p>
          <p>Category: ${book.category}</p>
          <p>Price: â‚¹${book.price}</p>
          <p>${book.description}</p>
          <button>Contact Seller</button>
        `;

        listingsContainer.appendChild(bookCard);
      });
    }

    // Search Books Function
    function searchBooks() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredBooks = books.filter(book => 
        book.bookName.toLowerCase().includes(query) ||
        book.category.toLowerCase().includes(query) ||
        book.class.toLowerCase().includes(query)
      );
      books = filteredBooks;
      displayBooks();
    }

    // Post Book Function (Simulate)
    document.getElementById('bookForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const newBook = {
        bookName: document.getElementById('bookName').value,
        schoolName: document.getElementById('schoolName').value,
        class: document.getElementById('class').value,
        category: document.getElementById('category').value,
        price: document.getElementById('price').value,
        description: document.getElementById('description').value,
        images: ['https://via.placeholder.com/200'], // Image handling can be done later
      };

      books.push(newBook);
      displayBooks();
      document.getElementById('bookForm').reset();
    });

    // Initial display of books
    displayBooks();
  </script>

</body>
</html>
